<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hebrew Reading Trainer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.9.2/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div id="app">
      <h1>Hebrew Reading Trainer</h1>
      <button class="start-button" onclick="startApp()">Start Training</button>
      <div id="stylesGrid" class="styles-grid">
        <button class="style-button" data-style="minecraft-512x512" type="button">Minecraft</button>
        <button class="style-button" data-style="style2" type="button">Style 2</button>
        <button class="style-button" data-style="style3" type="button">Style 3</button>
        <button class="style-button" data-style="style4" type="button">Style 4</button>
      </div>


      <div class="error hidden" id="error"></div>

      <div class="word-image-box" id="wordImageBox">
        <img id="wordImage" class="word-image" alt="Word image" />
      </div>



      <div class="recognition-feedback" id="recognitionFeedback">
        <h3>Speech Recognition:</h3>
        <div class="recognized-text" id="recognizedText">Listening for speech...</div>
        <button onclick="testHebrewRecognition()" class="test-button hidden" id="testButton">Test Hebrew Word</button>
      </div>

      <div class="hebrew-text" id="hebrewText"></div>


      <div class="status" id="status"></div>

      <div class="sound-visualizer" id="soundVisualizer">
        <canvas id="visualizerCanvas"></canvas>
      </div>


      <div class="speaker-row">
        <button class="speaker-button" id="speakerButton" onclick="playEnglishWord()"
          title="Click to hear the English word" type="button">üîä</button>
      </div>

      <div class="stars-container" id="starsContainer" style="display: none;">
        <div class="star">‚≠ê</div>
        <div class="star">‚≠ê</div>
        <div class="star">‚≠ê</div>
      </div>
      <!-- Exit button to return to Start screen -->

      <div class="completion-time" id="completionTime" style="display: none;"></div>
      <button class="exit-button" id="exitButton" onclick="exitToStart()" title="Exit to Start" type="button">‚úï</button>

      <button class="restart-button" id="restartButton" onclick="restartApp()" style="display: none;"
        type="button">Restart</button>
    </div>
  </div>

  <!-- Load JavaScript modules in correct order -->
  <script src="js/utils.js"></script>
  <script src="js/words.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/speech.js"></script>
  <script src="js/game.js"></script>
  <script src="js/script.js"></script>

  <!-- Eruda (mobile console) - load only in debug mode -->
  <script>
    (function () {
      try {
        var url = new URL(window.location.href);
        var debug = url.searchParams.get('debug');
        var ls = null;
        try { ls = localStorage.getItem('hebrewTrainerDebug'); } catch (e) { }
        var enabled = (debug === 'on') || (ls === 'on');
        if (enabled) {
          var s = document.createElement('script');
          s.src = 'https://cdn.jsdelivr.net/npm/eruda';
          s.onload = function () { try { eruda.init(); } catch (e) { } };
          document.body.appendChild(s);
        }
      } catch (e) { }
    })();
  </script>
  <!-- Mobile Console Interceptor - load only in debug mode -->
  <script>
    (function () {
      try {
        var url = new URL(window.location.href);
        var debug = url.searchParams.get('debug');
        var ls = null;
        try { ls = localStorage.getItem('hebrewTrainerDebug'); } catch (e) { }
        var enabled = (debug === 'on') || (ls === 'on');
        if (enabled) {
          var s = document.createElement('script');
          s.src = 'mobile-console-interceptor.js';
          document.body.appendChild(s);
        }
      } catch (e) { }
    })();
  </script>

</body>

</html>
